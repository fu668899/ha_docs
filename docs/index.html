<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
      window.$docsify = {
          name: '智能冢居学习记录', // 文档标题，会显示在侧边栏顶部
          repo: 'https://github.com/fu668899/ha_docs', // 右上角Github图标链接
          loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
          loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
          maxLevel: 4,
          subMaxLevel: 3, // 生成目录的最大层级
          //coverpage: true,　//docsify便会默认加载 _coverpage.md作为封面
          search: {
              paths: 'auto',
              placeholder: '搜索',
              noData: '找不到结果',
              depth: 3, //配合下面插件，这里等同翻译效果
          }
      }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
